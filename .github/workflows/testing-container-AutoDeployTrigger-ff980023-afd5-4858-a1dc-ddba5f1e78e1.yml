name: Trigger auto deployment for testing-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/testing-container-AutoDeployTrigger-ff980023-afd5-4858-a1dc-ddba5f1e78e1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTINGCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTINGCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTINGCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.TESTINGCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTINGCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: testing-container
          resourceGroup: testEnv
          imageToBuild: thomashau8/testing-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


