name: Trigger auto deployment for ghcr-test-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ghcr-test-container-AutoDeployTrigger-4adf0039-0cfc-43cb-acbc-9689f361cad7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GHCRTESTCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GHCRTESTCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GHCRTESTCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.GHCRTESTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GHCRTESTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: ghcr-test-container
          resourceGroup: testEnv
          imageToBuild: ghcr.io/ghcr-test-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


