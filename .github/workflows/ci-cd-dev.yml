name: Staging CI/CD Pipeline

permissions:
  contents: read
  packages: write
  id-token: write
on:
  push:
    branches:
      - staging

env:
  PROJECT_NAME: "my-django-app"
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "2.0.1"
  AZURE_RESOURCE_GROUP_STAGING: rg_my_python_app_staging
  AZURE_ACA_ENVIRONMENT_STAGING: managedEnvironment-rgmypythonappst-8ccb
  AZURE_ACA_APP_NAME_STAGING: staging-container
  REGISTRY_NAME: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore Poetry cache
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}-${{ env.POETRY_VERSION }}

      - name: Restore cached virtual environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install Poetry (if not cached)
        run: curl -sSL https://install.python-poetry.org | POETRY_VERSION=${{ env.POETRY_VERSION }} python3 -

      - name: Add Poetry to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Install Dependencies (if cache missed)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Prepare artifact directories
        run: |
          mkdir -p ${{ github.workspace }}/venv_artifact
          mkdir -p ${{ github.workspace }}/local_artifact
          cp -r .venv/* ${{ github.workspace }}/venv_artifact/
          cp -r ~/.local/* ${{ github.workspace }}/local_artifact/

      - name: Upload .venv artifact
        uses: actions/upload-artifact@v4
        with:
          name: venv-artifact
          path: ${{ github.workspace }}/venv_artifact

      - name: Upload poetry cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: poetry-cache-artifact
          path: ${{ github.workspace }}/local_artifact

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Common Setup
        uses: ./.github/actions/setup-environment/
        with:
          venvArtifactName: 'venv-artifact'
          poetryCacheArtifactName: 'poetry-cache-artifact'

      - name: Run Pre-Commit Hooks
        run: poetry run pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Common Setup
        uses: ./.github/actions/setup-environment/
        with:
          venvArtifactName: 'venv-artifact'
          poetryCacheArtifactName: 'poetry-cache-artifact'

      - name: Run Migrations
        run: poetry run python manage.py migrate

      - name: Run Tests with Coverage
        run: poetry run pytest --cov=my_project --cov-report=term --cov-report=html

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  security_checks:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Common Setup
        uses: ./.github/actions/setup-environment/
        with:
          venvArtifactName: 'venv-artifact'
          poetryCacheArtifactName: 'poetry-cache-artifact'

      # Run Gitleaks to check for secrets
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Bandit static code security analysis
      - name: Run Bandit
        run: poetry run bandit -r ./my_project

      # Hadolint to lint Dockerfile
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  build_and_push_staging_image:
    name: Build and Push Staging Docker Image
    runs-on: ubuntu-latest
    needs: [ lint, test, security_checks ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Sets up multi-platform docker image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push staging Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
            ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:staging-latest
          cache-from: type=registry,ref=${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:staging-cache
          cache-to: type=registry,ref=${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:staging-cache,mode=max

  deploy_to_azure_staging:
    name: Deploy to Azure Staging
    runs-on: ubuntu-latest
    needs: build_and_push_staging_image
    environment:
      name: staging
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps (Staging)
        id: deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ env.AZURE_ACA_APP_NAME_STAGING }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP_STAGING }}
          imageToDeploy: ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          registryUrl: ${{ env.REGISTRY_NAME }}
          registryUsername: ${{ github.actor }}
          registryPassword: ${{ secrets.GITHUB_TOKEN }}

      - name: Staging Deployment URL
        run:
            echo "Staging App URL: ${{ steps.deploy.outputs.containerAppUrl }}"
